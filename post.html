<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="shortcut icon"
			href="https://applaudostudios.com/icons/icon-48x48.png?v=27bb7530d713f9b903ab0971a8dfdf0b"
			type="image/x-icon"
		/>
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
			integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<link rel="stylesheet" href="css/post.css" />
		<title>Post</title>
	</head>
	<body>
		<nav>
			<a href="index.html"> <i class="fas fa-home"></i> Home</a>
		</nav>

		<main>
			<div id="postContainer" class="post-container"></div>

			<div class="chips-container">
				<div id="chipsList" class="chips-container__chips-list"></div>
			</div>

			<div class="buttons-container">
				<button id="likeButton">
					<i class="far fa-thumbs-up"></i>
				</button>

				<div>
					<button id="editButton">
						<i class="fas fa-pen"></i>
					</button>

					<button id="deleteButton">
						<i class="fas fa-trash"></i>
					</button>
				</div>
			</div>

			<div id="commentBox" class="comment-box">
				<select id="userSelect"></select>

				<textarea
					type="text"
					id="commentTextArea"
					name="commentTextArea"
					placeholder="Leave a comment..."
					rows="5"
				></textarea>

				<button id="addCommentButton">Comentar</button>
			</div>

			<div id="commentsContainer" class="comments-container">
				<h3>Comments:</h3>
			</div>
		</main>

		<script type="module" src="js/post.js"></script>
	</body>
</html>
