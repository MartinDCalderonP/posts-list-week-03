<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="shortcut icon"
			href="https://applaudostudios.com/icons/icon-48x48.png?v=27bb7530d713f9b903ab0971a8dfdf0b"
			type="image/x-icon"
		/>
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
			integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<title>Posts List</title>
	</head>
	<body>
		<header>
			<form id="searchForm" class="search-form" autocomplete="off">
				<div class="search-form__input">
					<input
						type="text"
						id="searchInput"
						name="search"
						placeholder="Search"
					/>
					<button id="searchButton" class="search-form__button">
						<i class="fas fa-search"></i>
					</button>
				</div>
				<ul id="suggestionsList" class="form__suggestions-list"></ul>
			</form>
		</header>

		<div class="chips-container">
			<div id="chipsList" class="chips-container__chips-list"></div>
		</div>

		<main>
			<div id="featureSection" class="feature-section"></div>
		</main>

		<aside>
			<div id="regularSection" class="regular-section"></div>
		</aside>

		<script type="module" src="js/script.js"></script>
	</body>
</html>
